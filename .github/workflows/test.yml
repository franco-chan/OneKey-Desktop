name: "test"

on: [push, pull_request]

jobs:
  pre-release:
    runs-on: "ubuntu-latest"

    steps:
      - name: Setup ENV
        run: echo "GITHUB_TAG=${GITHUB_REF#*tags/}" >> $GITHUB_ENV

      - name: "Checkout Source Code"
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: "Setup Node"
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          scope: '@onekeyhq'
      - name: "Cache yarn"
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: "Cache node-modules"
        uses: actions/cache@v2
        id: node-modules-cache
        with:
          path: "node_modules"
          key: ${{ runner.os }}-yarn-node-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-node-modules-

      - name: "Install Dependiences"
        run: "yarn && yarn build:libs"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Building"
        run: "cd packages/suite-desktop && yarn copy-files && yarn build"

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: onekey-extension-${{ github.sha }}
          path: |
            ./packages/suite-desktop/
